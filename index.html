<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">
          <img src="./resources/images/logo.png">
        </div>
        <p>SECRET AGENT SUPPLY INC</p>
      </div>
      <div class="main-banner">
        <div class="arrival">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <div class="navigation">
        <nav>
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>
      </div>

      <!--Inventory-->
      <div class="product-grid">
        <div class="selection">
          <img src="./resources/images/pen.png">
          <h2>Exploding Pen</h2>
        </div>
        <div class="selection">
          <img src="./resources/images/watch.png">
          <h2>Cellular Watch</h2>
        </div>
        <div class="selection">
          <img src="./resources/images/glasses.png">
          <h2>Thermal Glasses</h2>
        </div>
      </div>

      <!--Location and Hours blocks-->
      <div class="contact">
        <div class="location">
          <div class="location-head">
            <h3>Location</h3>
          </div>
        </div>
        <div class="hours">
          <div class="hours-head">
            <h3>0800 - 1800</h3>
          </div>
        </div>
      </div>

      <!--Copyright-->
      <div class="footer">
        <h3>Copyright Secret Agent Supply Inc</h3>
      </div>
    </div>
  </body>
</html>
