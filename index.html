<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Header and Logo-->
    <header class="outside">
      <div class="container">
        <img src="./resources/images/logo.png">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <!--Moto Banner-->
    <div class="main-banner outside">
      <div class="container">
        <div class="arrival">
          <h4>NEW ARRIVAL</h4>
          <h3>SPORT BIKES AND MOTORCYCLES</h3>
        </div>
      </div>
    </div>

    <!--Navigation-->
    <nav class="outside">
      <div class="container desktop">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="container tablet">
        <span>Menu</span>
      </div>
      <div class="container phone">
        <span>Menu</span>
      </div>
    </nav>

    <!--Product Grid-->
    <div class="product-grid outside">
      <div class="container">
        <div class="product pen">
          <div class="image">
            <img src="./resources/images/pen.png">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="product watch">
          <div class="image">
            <img src="./resources/images/watch.png">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product glasses">
          <div class="image">
            <img src="./resources/images/glasses.png">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!--Location and Hours-->
    <div class="contact outside">
      <div class="container">
        <div class="location">
          <div class="title">
            <p>Location</p>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <div class="title">
            <p>Hours</p>
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="outside">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc</p>
      </div>
    </footer>
  </body>
</html>
